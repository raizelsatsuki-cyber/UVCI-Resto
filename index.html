<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UVCI RESTO </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'uvci-purple': '#7D2E8D',
              'uvci-green': '#009640',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              shimmer: {
                '100%': {
                  transform: 'translateX(100%)',
                },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://aistudiocdn.com/react-toastify@^10.0.0/dist/ReactToastify.css" />
    <style>
      body {
        background-color: #F3F4F6;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .uvci-3d {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(0,0,0,0.05);
        transition: all 0.2s ease;
      }
      .uvci-3d:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.17",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0",
    "@supabase/auth-helpers-nextjs": "https://aistudiocdn.com/@supabase/auth-helpers-nextjs@^0.10.0",
    "next/": "https://aistudiocdn.com/next@^16.0.3/",
    "react-toastify": "https://aistudiocdn.com/react-toastify@^10.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
